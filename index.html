<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilizando Formulários</title>
</head>

<body>
    <h1>Estilizando Formulários</h1>
    <form>
        <fieldset>

            <legend class="bac">Detalhes de Contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>
        <fieldset>
            <legend class="bac">Comentários</legend>
            <div>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem"></textarea>
        </div>
        </fieldset>
        <fieldset>
            <legend class="bac">Lembrar de Mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="não">Não
                </label>
            </div>
        </fieldset>
    </form>

</body>

</html>
